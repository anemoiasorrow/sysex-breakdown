<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Dictionary</title>
</head>
<body>
    <h1>Operator Dictionary</h1>

    <form method="post">
        <label for="Attack Rate">Attack Rate:</label>
        <input type="number" name="Attack Rate" step="0.01"><br>

        <label for="Decay Rate">Decay Rate:</label>
        <input type="number" name="Decay Rate" step="0.01"><br>

        <label for="Sustain Rate">Sustain Rate:</label>
        <input type="number" name="Sustain Rate" step="0.01"><br>

        <label for="Release Rate">Release Rate:</label>
        <input type="number" name="Release Rate" step="0.01"><br>

        <label for="Attack Level">Attack Level:</label>
        <input type="number" name="Attack Level" step="0.01"><br>

        <label for="Decay Level">Decay Level:</label>
        <input type="number" name="Decay Level" step="0.01"><br>

        <label for="Sustain Level">Sustain Level:</label>
        <input type="number" name="Sustain Level" step="0.01"><br>

        <label for="Release Level">Release Level:</label>
        <input type="number" name="Release Level" step="0.01"><br>

        <input type="submit" value="Submit">
    </form>

    {% if operator_dict %}
    <h2>Operator Dictionary</h2>
    <table>
        <tr>
            <th>Key</th>
            <th>Value</th>
        </tr>
        {% for key, value in operator_dict.items() %}
        <tr>
            <td>{{ key }}</td>
            <td>{{ value }}</td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
</body>
</html>
